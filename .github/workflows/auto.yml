name: Ethereum, NEAR, Starknet, and Axelar Auto Commit

on:
  push:
    branches:
      - main

  schedule:
    - cron: '*/20 * * * *' # Runs every 20 minutes

  workflow_dispatch: # Allows manual triggering from the GitHub UI

permissions:
  contents: write # Grants permissions to write to the repo

env:
  GIT_USER_EMAIL: putuarysukmabayu@gmail.com
  GIT_USER_NAME: scaryfly

jobs:
  ethereum_auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull latest changes
        run: |
          git pull origin main

      - name: Run Ethereum script
        run: |
          chmod +x ethereum.sh
          ./ethereum.sh

      - name: Configure Git identity
        run: |
          git config user.email "$GIT_USER_EMAIL"
          git config user.name "$GIT_USER_NAME"

      - name: Commit changes
        run: |
          git add -A

          arr[0]="🔥 Hotfix"
          arr[1]="✨ Feature"
          arr[2]="🚀 Upgrade"
          arr[3]="🔧 Refactor"
          arr[4]="🔍 Investigate"
          arr[5]="🛠️ Fix"
          arr[6]="💡 Improve"
          arr[7]="📦 Update"
          arr[8]="💬 Comment"
          arr[8]="📈 Optimize"
          
          rand=$[$RANDOM % ${#arr[@]}]

          git commit -m "${arr[$rand]}"

      - name: Push changes
        run: |
          git push origin main

